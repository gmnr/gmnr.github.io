<div>
    <nav id="nav" class="nav">
    {{ range .Site.Menus.main  }}
    <div id="{{ .Name }}" class="menu-item">
        {{ $text := print "<span class=\"menu-text\">" .Name "</span>" | safeHTML  }}
        <a class="nav-link" href="{{ .URL  }}">{{ $text }}</a>
    </div>
    {{ end }}
    <div id="signature">Guido Minieri</div>
    </nav>
</div>
<hr class="nav-border"/>
