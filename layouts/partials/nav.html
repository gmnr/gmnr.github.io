<div id="nav-border" class="container">
    <nav id="nav" class="nav">
    {{ range .Site.Menus.main  }}
    <div id="{{ .Name }}" class="menu-item">
        {{ $icon := printf "<i class=\"menu-icon\" data-feather=\"%s\"></i>" .Pre  }}
        {{ $text := print $icon "<span class=\"menu-text\">" .Name "</span>" | safeHTML  }}
        <a class="nav-link" href="{{ .URL  }}">{{ $text }}</a>
    </div>
    {{ end }}
    </nav>
</div>
<hr class="menu"/>
